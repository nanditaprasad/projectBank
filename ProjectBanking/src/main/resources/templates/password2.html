<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />

<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <head th:replace="common/header :: navbar" />
    <div class="container">
        <div class="row main">
            <div class="col-md-6">
                <h2 class="title">Change Login Password</h2>
                <hr/>
                <div class="bg-danger" th:if="${param.error}">Invalid password.</div>

                <form method="post" th:action="@{/user/password2}">
                    <input type="hidden" name="id" th:value="${user.userId}" />

                       <div class="form-group">
                    <label for="firstName">User Name</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" th:value="${user.username}" id="username"
                                   name="username" roleId="username" placeholder="Enter your user name" 
                                   required="required"/>
                        </div>
                    </div>
                </div>

                        <label for="password" class="cols-sm-2 control-label">Old Password</label>
                        <span class="bg-danger pull-right" th:if="${passwordExists}">Username already exists</span>                        <div class="cols-sm-10">-->

                                <span class="input-group-addon">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                </span>
                                <input type="text" class="form-control" th:value="${user.password}" id="password" name="password" roleId="password" placeholder="Enter your Old Password"
                                    required="required" />
                            </div>
                        </div> -->

                        <div class="form-group">
                        <label for="oldpassword" class="cols-sm-2 control-label">Old Password</label>
                        <!--<span class="bg-danger pull-right" th:if="${passwordExists}">Username already exists</span>                        <div class="cols-sm-10">-->
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                </span>
                                <input type="text" class="form-control" id="oldpassword" name="oldpassword" roleId="oldpassword" placeholder="Enter your Old Password"
                                    required="required" />
                            </div>
                        </div>
                         

                           <div class="form-group">
                        <label for="newpassword" class="cols-sm-2 control-label">New Password</label>
                        <!--<span class="bg-danger pull-right" th:if="${passwordExists}">Username already exists</span>                        <div class="cols-sm-10">-->
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                </span>
                                <input type="text" class="form-control" id="newpassword" name="newpassword" roleId="newpassword" placeholder="Enter your New Password"
                                    required="required" />
                            </div>
                        </div>
                    
                        <div class="form-group">
                        <label for="retypepassword" class="cols-sm-2 control-label"> Retype New Password</label>
                        <!--<span class="bg-danger pull-right" th:if="${passwordExists}">Username already exists</span>                        <div class="cols-sm-10">-->
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                </span>
                                <input type="text" class="form-control" id="retypepassword" name="retypepassword" roleId="retypepassword" placeholder="Re-enter your New Password"
                                    required="required" />
                            </div>
                        </div>

                    <div class="form-group ">
                        <button type="submit" class="btn btn-primary ">Change Settings <span class="glyphicon glyphicon-edit"></span>
                        </button>
                    </div>

                </form>
            </div>
        </div>
        </div>
    


    <div th:replace="common/header :: body-bottom-scripts" />

</body>

</html>
